<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Dynamic Sports</title>
    <!-- ionic css -->
    <link href="bower_components/ionic/release/css/ionic.css" rel="stylesheet">
    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">
  </head>

  <body ng-app="dynamic-sports" animation="slide-left-right-ios7">

    <nav-bar type="bar-dark"
             animation="nav-title-slide-ios7"
             back-button-type="button-icon"
             back-button-icon="ion-ios7-arrow-back"></nav-bar>

    <nav-view></nav-view>

    <!-- angularjs scripts -->
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>

    <!-- cordova script -->
    <script src="phonegap.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
  </body>
</html>
